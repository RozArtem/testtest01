version: '3.7'

services:

 my-app:
    container_name: my-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    volumes:
        - ./certbot/conf:/etc/nginx/ssl
        - ./certbot/data:/var/www/certbot
    ports:
        - "80:80"
        - "443:443"
 certbot:
    image: certbot/certbot:latest
    command: certonly --webroot --webroot-path=/var/www/certbot --email chistyitruefalse@gmail.com --agree-tos --no-eff-email -d testtest01.ml -d www.testtest01.ml
    volumes:
        - ./certbot/conf:/etc/letsencrypt
        - ./certbot/logs:/var/log/letsencrypt
        - ./certbot/data:/var/www/certbot